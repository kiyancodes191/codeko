<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06292, #ff8a65);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Puzzle Container Styles */
        .puzzle-container {
            text-align: center;
            font-size: 24px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
            transform: scale(1);
        }
        .puzzle-container:hover {
            transform: scale(1.05);
        }
        .puzzle-question {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .answer-input {
            padding: 15px;
            font-size: 18px;
            margin-top: 15px;
            width: 100%;
            max-width: 250px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        .answer-input:focus {
            border-color: #ff8a65;
            box-shadow: 0 0 10px rgba(255, 138, 101, 0.7);
        }
        .submit-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .submit-button:hover {
            background-color: #ff8a65;
            transform: translateY(-3px);
        }
        .submit-button:active {
            transform: translateY(1px);
        }
        /* Full-Screen Message */
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 99, 71, 0.8), rgba(255, 99, 71, 1));
            color: white;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease, opacity 1s ease;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
        }
        .message.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Meme Styles */
        .meme {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
        }
        .meme img {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            animation: shake 0.5s ease-in-out infinite;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            .puzzle-container {
                padding: 20px;
                font-size: 18px;
            }
            .puzzle-question {
                font-size: 22px;
            }
            .answer-input {
                max-width: 80%;
                font-size: 16px;
            }
            .submit-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="puzzle-container" id="puzzle-container">
        <div class="puzzle-question">
            Solve this: (18 × 5 + 30) ÷ 3 - 4 = ?
        </div>
        <input type="number" id="answer" class="answer-input" placeholder="Your answer">
        <button id="submit-btn" class="submit-button">Submit</button>
    </div>

    <div id="message" class="message">
        sorry abbi matagal me mag reply mwaaaaaaaa
    </div>

    <!-- Meme Section -->
    <div id="meme" class="meme">
        <p>Oops! Try again!</p>
        <img src="https://tse3.mm.bing.net/th?id=OIP.7DDdQBjNtLvRCpIR_sGyhQHaDt&pid=Api&P=0&h=220" alt="Try again meme">
    </div>

    <script>
        // Function to handle the puzzle completion
        const submitBtn = document.getElementById('submit-btn');
        const answerInput = document.getElementById('answer');
        const message = document.getElementById('message');
        const puzzleContainer = document.getElementById('puzzle-container');
        const meme = document.getElementById('meme');

        submitBtn.addEventListener('click', function() {
            const userAnswer = parseInt(answerInput.value);
            
            // Correct answer for (18 × 5 + 30) ÷ 3 - 4 is 34
            if (userAnswer === 34) {
                // Remove the puzzle question and input box
                puzzleContainer.style.display = 'none';
                // Show the success message sliding in from the side
                message.classList.add('show');
            } else {
                // Show the meme if the answer is incorrect
                meme.style.display = 'block';
                setTimeout(function() {
                    meme.style.display = 'none';
                }, 3000); // Hide the meme after 3 seconds
            }
        });
    </script>

</body>
</html>
